<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>宝宝的个人主页</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
      color: #0077cc;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6em;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你好，我是猪猪</h1>
    <p>一个热爱学习、勇敢可爱的灵魂 ✨</p >
    <p>我正在用 GitHub Pages 建立我的个人网站。</p >
    <p>📧 联系我：88888@email.com</p >
    <p>🔗 GitHub：你猜</p >
  </div>
</body>
</html>
