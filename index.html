<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>猪猪的博客</title>
  <style>
    :root {
      --primary: #6c63ff;
      --background: #f7f9fc;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin-bottom: 5px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .about {
      margin-bottom: 40px;
      text-align: center;
    }

    .about img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .blog-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px);
    }

    .blog-card h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .blog-card p {
      font-size: 0.95em;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>猪猪的博客</h1>
    <nav>
      主页
      关于我
      联系
    </nav>
  </header>

  <div class="container">
    <section class="about">
      <img src="me.jpg" alt="猪猪头像" />
      <h2>你好，我是猪猪 👋</h2>
      <p>欢迎来到我的博客~我热爱记录、学习、分享生活中的美好~</p >
    </section>

    <section class="blog-list">
      <div class="blog-card">
        <h3>🌸 如何用 GitHub Pages 搭建博客</h3>
        <p>一步步手把手教你如何用 GitHub 免费托管一个漂亮的静态博客...</p >
      </div>
      <div class="blog-card">
        <h3>💡 我的效率工具推荐</h3>
        <p>记录我日常工作和学习中使用的神器，比如 Notion、Raycast、VS Code 插件...</p >
      </div>
      <div class="blog-card">
        <h3>🧠 心理小札记：认识情绪</h3>
        <p>每个人都在和自己的情绪相处，这篇写的是我关于自我认知的一点点感悟...</p >
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 猪猪的博客 | 设计 & 编写 by 猪猪 💜
  </footer>
</body>
</html>
